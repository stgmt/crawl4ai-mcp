name: Basic Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  basic-checks:
    name: Basic Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Python dependencies
      run: |
        pip install -e .
        pip install ruff

    - name: Install Node dependencies
      run: |
        npm ci

    - name: Python syntax check
      run: |
        find crawl4ai_mcp -name "*.py" -exec python -m py_compile {} \;

    - name: Basic Python linting
      run: |
        ruff check crawl4ai_mcp --select E,F --ignore E501
      continue-on-error: true

    - name: Node.js build check
      run: |
        echo "Node.js build check skipped - unified project"
      continue-on-error: true

  basic-docker:
    name: Basic Docker Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t crawl4ai-mcp:basic-test .